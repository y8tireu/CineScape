<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineScape</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }
    
    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
    }
    
    /* Main container */
    .container {
      margin-top: 80px; /* space for header */
      padding: 20px;
    }
    
    /* Movie Row (Carousel) */
    .movie-row {
      display: flex;
      overflow-x: auto;
      padding-bottom: 20px;
    }
    .movie-row::-webkit-scrollbar {
      display: none;
    }
    
    /* Movie Card Styling */
    .movie-card {
      flex: 0 0 auto;
      width: 200px;
      margin-right: 15px;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .movie-card img {
      width: 100%;
      display: block;
    }
    .movie-card:hover {
      transform: scale(1.1);
    }
    
    /* Title overlay on the movie card */
    .movie-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Movie App</h1>
  </header>
  
  <div class="container">
    <section class="movie-row" id="movieRow">
      <!-- Movie cards will be injected here -->
    </section>
  </div>
  
  <script>
    // Load movies from the movies.json file
    fetch('movies.json')
      .then(response => response.json())
      .then(movies => {
        const movieRow = document.getElementById('movieRow');
        movies.forEach(movie => {
          // Create a movie card
          const card = document.createElement('div');
          card.classList.add('movie-card');
          
          // Redirect to the MP4 file when the card is clicked
          card.addEventListener('click', () => {
            window.location.href = movie.file;
          });
          
          // Create the thumbnail image (assumed to be in the same directory)
          const img = document.createElement('img');
          img.src = movie.thumbnail;
          img.alt = movie.name;
          
          // Create the title overlay
          const titleOverlay = document.createElement('div');
          titleOverlay.classList.add('movie-title');
          titleOverlay.textContent = movie.name;
          
          // Append the image and title overlay to the card
          card.appendChild(img);
          card.appendChild(titleOverlay);
          movieRow.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading movies:', error));
  </script>
</body>
</html>
