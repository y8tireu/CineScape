<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineScape</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Fixed Navigation Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 30px;
      background: rgba(20, 20, 20, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    header .logo {
      color: #e50914;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
    }
    header nav ul {
      display: flex;
      list-style: none;
    }
    header nav ul li {
      margin: 0 15px;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }
    header nav ul li:hover {
      color: #e5e5e5;
    }
    header .icons {
      display: flex;
      align-items: center;
    }
    header .icons div {
      margin-left: 15px;
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s;
    }
    header .icons div:hover {
      color: #e5e5e5;
    }

    /* Main Container */
    .container {
      margin-top: 70px; /* Leaves space for header */
      padding: 20px;
    }
    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
      padding-left: 10px;
    }

    /* Movie Row (Carousel) */
    .movie-row {
      display: flex;
      overflow-x: auto;
      padding-bottom: 20px;
      scroll-behavior: smooth;
    }
    .movie-row::-webkit-scrollbar {
      display: none;
    }

    /* Movie Card Styles */
    .movie-card {
      position: relative;
      flex: 0 0 auto;
      width: 200px;
      margin-right: 15px;
      border-radius: 5px;
      overflow: hidden;
      transition: transform 0.3s, opacity 0.3s;
      cursor: pointer;
    }
    .movie-card img {
      width: 100%;
      display: block;
    }
    .movie-card:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    /* Movie Title Overlay */
    .movie-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      font-size: 16px;
      color: #fff;
      box-sizing: border-box;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header nav ul li {
        margin: 0 10px;
      }
      .movie-card {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <header>
    <div class="logo" onclick="location.reload();">CineScape</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>New &amp; Popular</li>
        <li>My List</li>
      </ul>
    </nav>
    <div class="icons">
      <div title="Search">üîç</div>
      <div title="Notifications">üîî</div>
      <div title="Account">üë§</div>
    </div>
  </header>

  <!-- Main Content Container -->
  <div class="container">
    <h2 class="section-title">Popular on CineScape</h2>
    <div class="movie-row" id="movieRow">
      <!-- Movie cards are dynamically injected here -->
    </div>
  </div>

  <!-- JavaScript: Load Movies and Create Cards -->
  <script>
    fetch('movies.json')
      .then(response => response.json())
      .then(movies => {
        const movieRow = document.getElementById('movieRow');
        movies.forEach(movie => {
          // Create the movie card element
          const card = document.createElement('div');
          card.classList.add('movie-card');

          // When clicked, redirect to the local MP4 file
          card.addEventListener('click', () => {
            window.location.href = movie.file;
          });

          // Create the thumbnail image (stored in the same directory)
          const img = document.createElement('img');
          img.src = movie.thumbnail;
          img.alt = movie.name;

          // Create the title overlay
          const titleOverlay = document.createElement('div');
          titleOverlay.classList.add('movie-title');
          titleOverlay.textContent = movie.name;

          // Append image and title overlay to the movie card
          card.appendChild(img);
          card.appendChild(titleOverlay);
          movieRow.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading movies:', error));
  </script>
</body>
</html>
